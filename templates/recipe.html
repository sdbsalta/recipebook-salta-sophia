<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
</head>
<body>
    <h1><a href="/recipes/list">Recipe Book</a></h1>
    <h2>{{ name }}</h2>
    <h3>
        <ul>
            {% for ingredient in ingredients %}
            <li>name: {{ ingredient.name }}, quantity: {{ ingredient.quantity }}</li>
            {% endfor %}
        </ul>
    </h3>
</body>
</html>
